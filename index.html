<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <h2 class="container__header">
          Get <strong>insights</strong> that help your business grow.
        </h2>
        <p class="container__maintext">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stats__stat">
            10k+<br /><span class="stats__stat--statname">companies</span>
          </div>
          <div class="stats__stat">
            314<br /><span class="stats__stat--statname">templates</span>
          </div>
          <div class="stats__stat">
            12M+<br /><span class="stats__stat--statname">queries</span>
          </div>
        </div>
      </div>

      <div class="container__right"></div>
    </div>
  </body>
</html>
